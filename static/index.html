<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title></title>
</head>

<body>
  <h1>
    Registration </h1>
    <form id="form_id">
      <label>Name:</label><input type="text" autocomplete="off" id="username" name="Name" placeholder="Name" />
      <label>Password</label><input type="password" autocomplete="off" id="password" name="password" placeholder="password" />
      <input type="submit" value="Submit" />
    </form>

    <script>
      const form=document.getElementById('form_id');
      form.addEventListener('submit',check)
      async function check(event){
        event.preventDefault();
          const username=document.getElementById('username').value;
          const password=document.getElementById('password').value;

         const result= await fetch('/user/register', {
           method:'POST',
           headers:{
             'Content-Type':'application/json'
           },
           body:JSON.stringify({
             username,
             password
           })
         }).then(response=>response.json())
         if(result.status === 'ok'){
           alert("success")
         }
         else{
           alert(result.error)
         }
      }
    </script>
</body>

</html>
